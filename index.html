	<script type="text/javascript">

		function setAfterCovid() {
			document.getElementById('BeforeCovid').setAttribute('visible', 'false')
			document.getElementById('AfterCovid').setAttribute('visible', 'true')

		}
		function setBeforeCovid() {
			document.getElementById('AfterCovid').setAttribute('visible', 'false')
			document.getElementById('BeforeCovid').setAttribute('visible', 'true')
		}
  </script>

	<script type="text/javascript">
		function lampClick()
		{
			var lamp = document.querySelector("#lampLight");

			if(!lampOn)
			{
				lamp.setAttribute('light', 'intensity', '0.6');
				lampOn = true;
			}
			else
			{
				lamp.setAttribute('light', 'intensity', '0');
				lampOn = false;
			}
		}
		
	</script>
	
	<script>
           // Set up component to handle turning on and off the desk lamp light.
           AFRAME.registerComponent("lamp-toggle", {
           	init: function() {
           		var on = false;
           		var self = this.el;
           		self.addEventListener("click", function(evt) {
           			var newLighting;
           			if (on) {
           				on = false;
           				newLighting = {intensity: "0"};
           			} else {
           				on = true;
           				newLighting = {intensity: "0.6"};
           			}

           			self.setAttribute("light", newLighting, false);
           		})
           	}
           })
           
       </script>
       <script>
       	AFRAME.registerComponent('audiohandler', {
       		init:function() {
       			let playing = false;
       			let audio = document.querySelector("#drumsound");
       			this.el.addEventListener('click', () => {
       				if(!playing) {
       					audio.play();
       				} else {
       					audio.pause();
       					audio.currentTime = 0;
       				}
       				playing = !playing;
       			});
       		}
       	})   
       </script>
       <script>
       	AFRAME.registerComponent('audiohandler1', {
       		init:function() {
       			let playing = false;
       			let audio = document.querySelector("#music");
       			this.el.addEventListener('click', () => {
       				if(!playing) {
       					audio.play();
       				} else {
       					audio.pause();
       					audio.currentTime = 0;
       				}
       				playing = !playing;
       			});
       		}
       	})   
       </script>
